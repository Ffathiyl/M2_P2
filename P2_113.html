<!DOCTYPE html>
<html>
<head>
    <title>P2_113</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="header1">P2_113</div>
        <form onsubmit="return validate()">
            <table>
                <tbody>
                    <tr>
                        <td>Nama</td>
                        <td>:</td>
                        <td>
                            <input id="nama" type="text" />
                        </td>
                        <td id="error_nama" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                    </tr>
                    <tr>
                        <td>Mata Kuliah</td>
                        <td>:</td>
                        <td>
                            <select id="matakuliah">
                                <option value="">Pilih Mata Kuliah</option>
                                <option value="Matematika">Matematika</option>
                                <option value="Fisika">Fisika</option>
                                <option value="Kimia">Kimia</option>
                            </select>
                        </td>
                        <td id="error_matakuliah" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                    </tr>
                    <tr>
                        <td>Nilai</td>
                        <td>:</td>
                        <td>
                        <input id="nilai" type="number" />
                        </td>
                        <td id="error_nilai" style="color: red"></td> <!-- Tambahkan elemen untuk pesan kesalahan -->
                    </tr>
                    <tr>
                        <td>
                            <button type="button" onclick="resetForm()">
                                Batal
                            </button>
                        </td>
                        <td></td>
                        <td>
                            <input type="submit" value="Kirim" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
        
    <script>
        function validate() {
            let nama = document .getElementById("nama").value;
            let matakuliah = document .getElementById("matakuliah") .value;
            let nilai = document. getElementById("nilai").value;
            let validate = true;

            // Validasi Nama
            if (nama.trim() === "") {
                document.getElementById("error_nama").innerText = "Harap isi field Nama!";
                validate = false;
            } else if (nama.trim().length > 20) {
                document.getElementById("error_nama").innerText = "Nama harus memiliki maksimal 20 karakter!";
                validate = false;
            } else {
                document.getElementById("error_nama").innerText = "";
                let namaPattern = /^[a-zA-Z\s]*$/; // Pola regex untuk huruf dan spasi
                if (!namaPattern.test(nama.trim())) {
                    document.getElementById("error_nama").innerText = "Nama harus berisi huruf atau spasi!";
                    validate = false;
                }
            }

    

            // Validasi Mata Kuliah
            if (matakuliah === "") {
                document .getElementById("error_matakuliah").innerText = "Harap pilih Mata Kuliah!"; // Tampilkan pes
                validate = false;
            } else {
                document .getElementById("error_matakuliah").innerText = ""; // Hapus pesan kesalahan jika valid
            }

            // Validasi Nilai
            if (nilai === "") {
                document.getElementById("error_nilai").innerText = "Harap isi field Nilai!";
                validate = false;
            } else {
                const nilaiNumber = parseFloat(nilai); // Mengonversi nilai menjadi angka
                if (isNaN(nilaiNumber)) {
                    document.getElementById("error_nilai").innerText = "Nilai harus berupa angka!";
                    validate = false;
                } else if (nilaiNumber < 0 || nilaiNumber > 100) {
                    document.getElementById("error_nilai").innerText = "Nilai harus antara 0 dan 100!";
                    validate = false;
                } else {
                    document.getElementById("error_nilai").innerText = "";
                }
            }
            return validate;
    }

        function resetForm() {
            document.getElementById("nama").value = ""; // Reset nilai nama
            document.getElementById("matakuliah").value = ""; // Reset nilai matakuliah
            document.getElementById("nilai").value = ""; // Reset nilai nilai

            // Hapus pesan kesalahan
            document.getElementById("error_nama").innerText = "";
            document.getElementById("error_matakuliah").innerText = "";
            document.getElementById("error_nilai").innerText = "";
        }
    </script>
</body>
</html>
